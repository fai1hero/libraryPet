<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Список книг</title>
</head>
<body>

<div th:if="${books.isEmpty()}">
    <p> Книги отстутствуют </p>
</div>

<div th:each="book : ${books}">
    <a th:href="@{/books/{id}(id=${book.getId()})}"
       th:text="${book.getTitle() + ', ' + book.getAuthor() + ', ' + book.getReleaseYear()}">book
    </a>
</div>
<br/>
<hr/>

<button>
    <a href="/books/new">Добавить книгу</a>
</button>
<br/>
<hr/>

<a href="/people">Список пользователей</a>
<br/>
<hr/>

<a href="/books/searchbyauthor">Поиск книг по автору</a>
<br>

<a href="/books/searchbytitle">Поиск книг по названию</a>

</body>
</html>
